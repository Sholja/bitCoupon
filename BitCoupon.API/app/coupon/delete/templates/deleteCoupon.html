

<div class="modal" tabindex="-1" role="dialog" aria-hidden="true" ng-controller="DeleteController as ctrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="coup-titles">Delete</h3>
            </div>
            <div class="modal-body">
                <div class=" body-content">
                    <div class="coup-delete-modal">
                        <br />
                        <h5 class="coup-delete-text">Are you sure you want to delete this coupon?</h5>
                        <br />
                        <button type="button" class="btn btn-success btn-raised ripple-effect coup-button-width" ng-click="ctrl.service.deleteConfirmed(); $hide()">Delete</button>
                        <button type="button" class="btn close-button btn-raised ripple-effect" ng-click="$hide()">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
