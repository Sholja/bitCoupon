<div class="modal" tabindex="-1" role="dialog" aria-hidden="true" ng-controller="LoginController as loginCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="coup-titles">Change Your Password</h3>
            </div>
            <div class="modal-body">
                <div class="body-content">
                    <div style="text-align: center;">
                        <form ng-submit="loginCtrl.service.changePassword()" class="coup-forms">
                            <div class="form-group">
                                <br />
                                <label class="control-label">Old Password </label>
                                <br />
                                <input class="form-control" type="password" ng-required="true" ng-model="loginCtrl.service.changePasswordData.OldPassword" />
                                <br />
                                <label class="control-label">New Password </label>
                                <br />
                                <input class="form-control" type="password" ng-required="true" ng-model="loginCtrl.service.changePasswordData.NewPassword" />
                                <br />
                                <label class="control-label">Confirm Password </label>
                                <br />
                                <input class="form-control" type="password" ng-required="true" ng-model="loginCtrl.service.changePasswordData.ConfirmPassword" />
                            </div>

                            <div class="form-group">

                                <!--<input type="submit" class="btn btn-success btn-raised ripple-effect coup-button-width" value="Confirm" />-->
                                <button type="submit" class="btn btn-success btn-raised ripple-effect coup-button-width">Confirm</button>
                                <button type="button" class="btn close-button btn-raised ripple-effect" ng-click="$hide()">Close</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
        </div>
    </div>
