
<div class="modal" tabindex="-1" role="dialog" aria-hidden="true" ng-controller="LoginController as loginCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="coup-titles">Login</h3>
            </div>
            <div class="modal-body">
                <div class="body-content">

                    <form ng-submit="loginCtrl.login()" novalidate class="coup-forms">
                        <div class="form-group">

                            <input type="text" class="form-control" placeholder="Username" ng-model="loginCtrl.user.Username" />

                            <br />

                            <input type="password" class="form-control" placeholder="Password" ng-model="loginCtrl.user.Password" />


                        </div>
                        <!--<input type="submit" value="Login" class="btn btn-success btn-raised ripple-effect" style="width:19%;" />-->
                        <button type="submit" class="btn btn-success" >Login</button>
                        <!--<input type="button" class="btn close-button btn-raised ripple-effect" ng-click="$hide()" value="Close" />-->
                        <button type="button" class="btn close-button btn-raised ripple-effect" ng-click="$hide()">Close</button>
                        <div class="change-password">
                            <a href="" ng-click="loginCtrl.service.forgottenPassword()">Forgott your password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
