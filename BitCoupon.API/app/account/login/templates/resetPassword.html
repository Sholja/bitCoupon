<div class="modal" tabindex="-1" role="dialog" aria-hidden="true" ng-controller="LoginController as loginCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="coup-titles">Please enter your Email and your new Password</h3>
            </div>
            <div class="modal-body">
                <div class="body-content">
                        <form ng-submit="ctrl.service.resetPassword()" novalidate class="coup-forms">
                            <div class="form-group">
                                <input type="email" class="form-control" ng-model="ctrl.service.resetPasswordModel.Email" placeholder="Enter your email" ng-required="true" />
                                <br />
                                <input type="password" class="form-control"
                                       ng-model="ctrl.service.resetPasswordModel.Password"
                                       placeholder="Password"
                                       ng-required="true"
                                       ng-pattern-err-type="invalidPassword"
                                       pattern="(?=^.{6,}$)((?=.*\d)(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" />
                                <br />
                                <input type="password" class="form-control"
                                       ng-model="ctrl.service.resetPasswordModel.ConfirmPassword"
                                       placeholder="Confirm Password"
                                       ng-required="true"
                                       ng-pattern-err-type="invalidPassword"
                                       pattern="(?=^.{6,}$)((?=.*\d)(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" />
                                <br />
                                <input type="submit" class="btn btn-success btn-raised ripple-effect coup-button-width" value=" reset" />
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>
